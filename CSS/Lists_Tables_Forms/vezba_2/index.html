<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables CSS</title>
    <link rel="stylesheet" href="./style.css">
   </head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>RAM</th>
            <th>Camera</th>
            <th>Internal memory</th>
        </tr>

        <tr>
            <td>Samsung S8+</td>
            <td>
                <img src="./Images/for-Samsung-Galaxy-S8.jpg" alt="Samsung">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>iPhone X</td>
            <td>
                <img src="./Images/iphone.jpg" alt="iPhone">
            </td>
            <td>4GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>LG G6</td>
            <td>
                <img src="./Images/lg.jpg" alt="LG">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Huawei nova 10 pro</td>
            <td>
                <img src="./Images/310x405-Huawei-nova-10-Pro-black_1.png" alt="Huawei">
            </td>
            <td>8GB</td>
            <td>60Mpx</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>Nokia X30 5G</td>
            <td>
                <img src="./Images/nokia-X30_5G-cloudy_blue-front_back-int.avif" alt="Nokia">
            </td>
            <td>8GB</td>
            <td>50Mpx</td>
            <td>256GB</td>
        </tr>
    </table>
</body>
</html>
