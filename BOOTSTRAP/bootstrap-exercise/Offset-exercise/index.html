<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Offset-exercise</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-4">
                <div class="p-3 border bg-success" >1</div>
            </div>
            <div class="col-4 ">
                <div class="p-3 border bg-success of" >2</div>
            </div>
        </div>

        <div class="row justify-content-start">
            <div class="col-4">
                <div class="p-3 border bg-success" >3</div>
            </div>
            <div class="col-5">
                <div class="p-3 border bg-success offset-3" >4</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="p-3 border bg-success offset-3" >5</div>
            </div>
             <div class="col-4">
                <div class="p-3 border bg-success offset-1" >6</div>
            </div>
        </div>
    </div>
