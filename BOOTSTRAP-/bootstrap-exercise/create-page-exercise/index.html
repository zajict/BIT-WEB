<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
       <title>Coffee shop interior</title>
</head>
<body>

    <div id="one-page-content">
        <nav class="nav-bar">
            <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            </ul>
        </nav>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/carousel/1.jpg" class="d-block w-100 image-carousel">
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel/2.jpg" class="d-block w-100 image-carousel">
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel/3.jpg" class="d-block w-100 image-carousel">
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel/4.jpg" class="d-block w-100 image-carousel">
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel/5.jpg" class="d-block w-100 image-carousel">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>




    </div>

        <h4> &#169; BitStudent</h4>
    </footer> -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
