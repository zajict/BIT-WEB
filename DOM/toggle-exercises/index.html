<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>toggle - examples</title>
</head>
<body>
    <!-- click the button to toggle between dark and light mode -->
    <p>Change to dark mode</p>

    <button onclick="changeColor()" id="colorChange">DARK MODE</button>



    <!-- swap text on click -->
    <p>swap text</p>

    <button onclick="swapText()" id="swap">CLICK</button>
    <p id="changeText">something</p>




    <!-- toggle class -->
    <p>toggle class</p>
    <button onclick="toggleClass()">CLICK</button>

    <div id="toggleClass">toggle - change element</div>




    <!-- add class name -->
    <button onclick="addClassName()">ON CLICK</button>
    <div id="divClassAdd">Some random text content</div>


    


    <script src="./main.js"></script>
</body>
</html>
